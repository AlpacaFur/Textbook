<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tome</title>
    <link rel="stylesheet" href="read.css">
    <!-- <script src="read.js" type="module" charset="utf-8"></script> -->
    <script src="book.js" defer></script>
    <script src="settings.js" defer></script>
    <script src="read.js" defer></script>

  </head>
  <body data-theme>
    <div class="container">
      <div id="left-sidebar">
        <h2 id="returnHome"></h2>
        <div id="chapter-contents">

        </div>
      </div>
      <main id="content">
        <h1 id="section-title"></h1>
        <div id="inner-content">
          <p></p>
        </div>
      </main>
      <div id="right-sidebar">
        <h2 id="openSettings">Reading</h2>
        <h3>Chapter Progress:</h3>
        <div class="progress-container">
          <progress id="progress" max="100"></progress>
          <p id="progress-value"></p>
        </div>
        <h3 id="tagTitle">Tags:</h3>
        <div id="tags">

        </div>
        <div id="tagResults">

        </div>
        <div id="details">
          <div id="detailButton">Show Details</div>
          <p id="detailText"></p>
        </div>
        <div id="settingsContainer">
          <h2 id="closeSettings">Settings</h2>
        </div>
      </div>
    </div>
  </body>
</html>
